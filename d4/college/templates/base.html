<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SingleClap</title>
</head>
<body>
<h1> Logo </h1>
<p>
<a href="/college/home">Home</a>
<a href="/college/notice">Notice List</a>

{% if user.is_authenticated %}
<a href="/accounts/logout">Logout</a>
{% else %}
<a href="/accounts/login">Login</a>
{% endif %}

{% if user.is_superuser %}
<a href="/admin">Admin Panel</a>
{% else %}
    {% if user.is_authenticated %}
        <a href="/college/profile/edit/{{user.profile.id}}">Edit Profile</a>
    {% endif %}
{% endif %}

</p>


{% block content %}
{% endblock %}

<p>Copyright </p>
</body>
</html>
